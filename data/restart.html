<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restart ESP32</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .restart-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .warning-box p {
            color: #856404;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .warning-box ul {
            margin-left: 20px;
            color: #856404;
            font-size: 0.9rem;
        }

        .warning-box li {
            margin-bottom: 5px;
        }

        .btn-restart {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-restart:active {
            transform: translateY(0);
        }

        .btn-restart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-cancel {
            width: 100%;
            padding: 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown {
            font-size: 3rem;
            color: #f5576c;
            font-weight: bold;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="restart-container">
        <div class="icon">üîÑ</div>
        <h1>Restart ESP32</h1>
        <p class="subtitle">ESP32 Relay Controller</p>

        <div class="warning-box">
            <p><strong>‚ö†Ô∏è Warning:</strong></p>
            <ul>
                <li>ESP32 will restart immediately</li>
                <li>All relay states will be restored</li>
                <li>WiFi reconnection will take ~10 seconds</li>
                <li>Web interface will reload automatically</li>
            </ul>
        </div>

        <button class="btn-restart" onclick="restartESP32()">
            üîÑ Restart Now
        </button>

        <button class="btn-cancel" onclick="goBack()">
            ‚Üê Back to Home
        </button>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>

        <div class="countdown" id="countdown" style="display: none;"></div>

        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        async function restartESP32() {
            const btn = document.querySelector('.btn-restart');
            const cancelBtn = document.querySelector('.btn-cancel');
            const statusMsg = document.getElementById('status-message');
            const countdown = document.getElementById('countdown');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');

            // Disable buttons
            btn.disabled = true;
            cancelBtn.disabled = true;

            try {
                const response = await fetch('/api/restart', {
                    method: 'POST'
                });

                if (response.ok) {
                    // Show success message
                    statusMsg.className = 'status-message success';
                    statusMsg.textContent = '‚úì Restart command sent successfully!';
                    statusMsg.style.display = 'block';

                    // Show countdown and progress
                    countdown.style.display = 'block';
                    progressBar.style.display = 'block';

                    // Countdown from 10
                    let seconds = 10;
                    countdown.textContent = seconds;
                    progressFill.style.width = '0%';

                    const countdownInterval = setInterval(() => {
                        seconds--;
                        countdown.textContent = seconds;
                        progressFill.style.width = ((10 - seconds) / 10 * 100) + '%';

                        if (seconds <= 0) {
                            clearInterval(countdownInterval);
                            countdown.textContent = 'Reloading...';
                            
                            // Reload page
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        }
                    }, 1000);

                } else {
                    statusMsg.className = 'status-message error';
                    statusMsg.textContent = '‚úó Failed to restart ESP32';
                    statusMsg.style.display = 'block';
                    btn.disabled = false;
                    cancelBtn.disabled = false;
                }
            } catch (error) {
                statusMsg.className = 'status-message error';
                statusMsg.textContent = '‚úó Error: ' + error.message;
                statusMsg.style.display = 'block';
                btn.disabled = false;
                cancelBtn.disabled = false;
            }
        }

        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
